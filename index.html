<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Nanji</title>
  </head>
  <body>
    <section id="home-page">
      <div class="first-banner">
        <div class="topbar">
          <div class="logo-div">
            <h3 class="logo">Nanji's</h3>
          </div>

          <div class="cart-toggle">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>

        <!--greetings-->
        <div class="greetings">
          <h2 class="Hey">Hey! Stanley</h2>
          <p>Let's get your orders</p>
        </div>

        <!--search-->
        <div class="search-div">
          <input
            type="text"
            placeholder="looking for something?"
            id="search"
          /><i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <!--menu-->
      <div class="menu-body">
        <div class="filter-section">
          <ul class="tab-box">
            <li><button type="button" class="filter-btn">All</button></li>
            <li><button type="button" class="filter-btn">Popular</button></li>
            <li>
              <button type="button" class="filter-btn">Snacks</button>
            </li>
            <li><button type="button" class="filter-btn">Specials</button></li>
            <li><button type="button" class="filter-btn">Africanas</button></li>
          </ul>
        </div>
      </div>

      <!--quick access-->

      <div class="quick-access">
        <nav>
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-heart"></i> Favourites</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-circle-user"></i> Account</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-circle-plus"></i> More</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
